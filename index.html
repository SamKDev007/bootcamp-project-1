<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="images/png" href="./assets/images/favicon1.png"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
</head>
<body>

  <div class="h-screen relative">
    <div class="absolute top-0 left-0 w-full h-full bg-cover bg-no-repeat opacity-50" style="background-image: url(./assets/images/asset9.jpg); z-index: -1;">
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="-mt-24 sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="place-content-center text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form id="login_form" class="space-y-6" method="POST">
            <div>
              <label for="email" class="block mb-3 text-md font-semibold leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="email-input-field block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-md font-semibold leading-6 text-gray-900">Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="password-input-field block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
              <div id="message" class="mt-1 text-sm font-bold text-red-600">
              </div>
            </div>
            
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1 text-sm font-semibold leading-6 text-white shadow-md hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
        </div>
      </div>
  </div>

    <script src="./assets/js/login.js"></script>

</body>
</html>
